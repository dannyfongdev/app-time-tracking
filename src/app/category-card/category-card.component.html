<div class="container" [ngClass]="getBgColor()">
  <div class="icon-bar" >
    <img src="assets/images/icon-work.svg" alt="icon">
  </div>
  <div class="main-card">
    <div class="category-div">
      <h3>{{ title }}</h3>
      <div>
        <img src="assets/images/icon-ellipsis.svg" alt="icon">
      </div>
    </div>
    <div class="hours-div">
      <h2>{{ getCurrentHours() }}</h2>
      <p>{{ getPreviousHours() }}</p>
    </div>
  </div>
</div>
